<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <div><input type="text" class="calculator-screen"></div>
        <div class="calculator-buttons">
        
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">x</button>
            <button class="operator" value="/">/</button>
            <button class="equals" value="=">=</button>
            
            <button class="" value="">7</button>
            <button class="" value="">8</button>
            <button class="" value="">9</button>
            <button class="" value="">4</button>
            <button class="" value="">5</button>
            <button class="" value="">6</button>
            <button class="" value="">1</button>
            <button class="" value="">2</button>
            <button class="" value="">3</button>
            <button class="" value="">0</button>

            <button class="decimal" value=".">.</button>
            <button class="all-clear" value="all-clear">AC</button>
            <button class="delete" value="delete">Del</button>
        </div>
    </div>



    <script src="./js/code.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </footer>
</body>
</html>
