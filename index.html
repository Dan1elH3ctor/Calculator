<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <div><input type="text" class="calculator-screen" placeholder="0"></div>
        <div class="calculator-buttons">
        
            <button class="operator" onclick="calculations('+')" value="+">+</button>
            <button class="operator" onclick="calculations('-')"value="-">-</button>
            <button class="operator" onclick="calculations('*')"value="*">x</button>
            <button class="operator" onclick="calculations('/')"value="/">/</button>
            <button class="equals" onclick="equalResults()"value="=">=</button>
            
            <button class="" onclick="calculations(7)" value="7">7</button>
            <button class="" onclick="calculations(8)" value="8">8</button>
            <button class="" onclick="calculations(9)" value="9">9</button>
            <button class="" onclick="calculations(4)" value="4">4</button>
            <button class="" onclick="calculations(5)" value="5">5</button>
            <button class="" onclick="calculations(6)" value="6">6</button>
            <button class="" onclick="calculations(1)" value="1">1</button>
            <button class="" onclick="calculations(2)" value="2">2</button>
            <button class="" onclick="calculations(3)" value="3">3</button>
            <button class="" onclick="calculations(0)" value="0">0</button>

            <button class="decimal" onclick="calculations('.')" value=".">.</button>
            <button class="all-clear" onclick="clr()">AC</button>
            <button class="delete" onclick="backspace()">Del</button>
        </div>
    </div>



    <script src="./js/code.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </footer>
</body>
</html>
